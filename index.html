<!DOCTYPE html>
<html lang="en">
<head>

    <title>Adrian's PDF ChatBot</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {background-color: #f4f4f9}
    h1, h2 {color: black}

    }
</style>

<body>
    <div class="container">
        <h1>Adrian's PDF ChatBot</h1>
        <div id="chatbox" class="chatbox">
